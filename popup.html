<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蜘蛛钉，让元素随心所欲地固定与移动！</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="site-logo">
        <img class="icon" src="images/svg/暗影蜘蛛侠.svg" alt="Logo">
        <span class="name">SpiderPin</span>
    </div>
</div>

<!-- Container -->
<div class="container">
    <ul class="menu">
        <li class="menuitem">
            <img src="images/svg/pin.svg" alt="固定" class="icon"/>

        </li>
        <li class="menuitem">
            <img src="images/svg/drag.svg" alt="移动" class="icon"/>
            <span class="text">移动</span>
        </li>
    </ul>
</div>

<!-- Footer -->
<div class="footer">
    <div class="copyright">&copy; 2024 SpiderPin. version 1.0</div>
</div>

<script src="popup.js"></script>

</html>
