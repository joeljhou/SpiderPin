<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图钉拖拽插件</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="header">
    <div class="logo">
        <img class="icon" src="images/svg/暗影蜘蛛侠.svg" alt="Logo">
        <span class="name">SpiderPin</span>
    </div>
</div>

<div class="container text-center">
    <div class="row">
        <div class="col-6">
            <button id="pinButton" class="btn btn-primary w-100 mb-2">
                <img src="images/svg/pin.svg" alt="Pin Icon" class="icon">
            </button>
        </div>
        <div class="col-6">
            <button id="dragButton" class="btn btn-success w-100 mb-2">
                <img src="images/svg/drag.svg" alt="Drag Icon" class="icon">
            </button>
        </div>
    </div>
</div>

<script src="popup.js"></script>
<script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
